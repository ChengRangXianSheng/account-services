<!DOCTYPE html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <title>萌象生鲜后台管理系统</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <link  th:href="@{/images/favicon.ico}"  rel="shortcut icon">
        <link  th:href="@{/css/vendor/jquery-jvectormap-1.2.2.css}"  rel="stylesheet" type="text/css" />
        <link  th:href="@{/css/icons.min.css}" rel="stylesheet" type="text/css" />
        <link  th:href="@{/css/app.min.css}" rel="stylesheet" type="text/css" />

    <body>
        <!-- Topbar Start -->
        <div class="navbar-custom topnav-navbar">
            <div class="container-fluid">

                <!-- LOGO -->
                <a href="javascript: void(0);" class="topnav-logo">
                    <span class="topnav-logo-lg">
                        <img  th:src="@{/images/logo-light.png}" alt="" height="16">
                    </span>
                    <span class="topnav-logo-sm">
                        <img  th:src="@{/images/logo_sm.png}" alt="" height="16">
                    </span>
                </a>

                <ul class="list-unstyled topbar-right-menu float-right mb-0">

                    <li class="dropdown notification-list">
                        <a class="nav-link dropdown-toggle arrow-none" data-toggle="dropdown" href="#" aria-haspopup="true" aria-expanded="false">
                            <i class="dripicons-bell noti-icon"></i>
                            <span class="noti-icon-badge"></span>
                        </a>
                    </li>

                    <li class="dropdown notification-list">
                        <a class="nav-link right-bar-toggle" href="javascript: void(0);">
                            <i class="dripicons-gear noti-icon" href="javascript: void(0);"></i>
                        </a>
                    </li>
    
                    <li class="dropdown notification-list">
                        <a class="nav-link dropdown-toggle nav-user arrow-none mr-0" data-toggle="dropdown" id="topbar-userdrop" href="#" role="button" aria-haspopup="true"
                            aria-expanded="false">
                            <span class="account-user-avatar"> 
                                <img  th:src="@{/images/users/avatar-1.jpg}" alt="user-image" class="rounded-circle">
                            </span>
                            <span>
                                <span class="account-user-name">鑫万茂-蒲小磊</span>
                                <span class="account-position">Java开发工程师</span>
                            </span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right dropdown-menu-animated topbar-dropdown-menu profile-dropdown" aria-labelledby="topbar-userdrop">
                            <a href="javascript:void(0);" class="dropdown-item notify-item">
                                <i class="mdi mdi-logout mr-1"></i>
                                <span>注销</span>
                            </a>
                        </div>
                    </li>

                </ul>
                <a class="button-menu-mobile disable-btn">
                    <div class="lines">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </a>
                <div class="app-search">
                    <form>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search...">
                            <span class="mdi mdi-magnify"></span>
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit">Search</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- end Topbar -->

            <!-- Begin page -->
            <div class="wrapper">

                <div class="left-side-menu" style="height: 90%;width: 15%;margin-left:-2.5%;position: absolute;overflow-y: hidden" >
                    <div class="leftbar-user">
                        <a href="#">
                            <img  th:src="@{/images/users/avatar-1.jpg}" alt="user-image" height="42" class="rounded-circle shadow-sm">
                            <span class="leftbar-user-name">鑫万茂-蒲小磊</span>
                        </a>
                    </div>

                    <ul class="metismenu side-nav" >

                        <li class="side-nav-item">

                            </a>
                            <ul class="side-nav-second-level" aria-expanded="false">

                                    <a href="javascript: void(0);" id="accountMarket">网点管理</a>
                                </li>
                                <li>
                                    <a href="javascript: void(0);" id="accountStore">商户管理</a>
                                </li>
                                <li>
                                    <a href="javascript: void(0);" id="storeCategory">店铺分类</a>

                                <li>
                                    <a href="javascript: void(0);">店铺管理</a>
                                </li>
                            </ul>
                        </li>

                        <li class="side-nav-item">
                            <a href="javascript: void(0);" class="side-nav-link">
                                <i class="dripicons-copy"></i>
                                <span> 交易中心 </span>
                                <span class="menu-arrow"></span>
                            </a>
                            <ul class="side-nav-second-level" aria-expanded="false">
                                <li>
                                    <a href="javascript: void(0);">订单列表</a>
                                </li>
                                <li>
                                    <a href="javascript: void(0);">现金卡</a>
                                </li>
                                <li>
                                    <a href="javascript: void(0);">现金卡记录</a>
                                </li>
                                <li>
                                    <a href="javascript: void(0);">优惠卷</a>
                                </li>
                                <li>
                                    <a href="javascript: void(0);">活动</a>
                                </li>
                            </ul>
                        </li>

                        <li class="side-nav-item">
                            <a href="javascript: void(0);" class="side-nav-link">
                                <i class="dripicons-briefcase"></i>
                                <span>财务分析</span>
                                <span class="menu-arrow"></span>
                            </a>
                            <ul class="side-nav-second-level" aria-expanded="false">
                                <li>
                                    <a href="javascript: void(0);">查看详情</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="content" style="height:88%;width:85%;margin-left: 11%;position: absolute;overflow-y: hidden">
                    <iframe  name="page" id="page" width="100%" height="100%" frameborder="0"  src="/marketResource/query"></iframe>
                </div>
            </div>
        </div>

        <!-- App js -->
        <script  th:src="@{/js/app.min.js}"></script>

        <!-- third party js -->
        <script  th:src="@{https://cdn.bootcss.com/Chart.js/2.8.0-rc.1/Chart.bundle.min.js}"></script>
        <script  th:src="@{/js/vendor/jquery-jvectormap-1.2.2.min.js}"></script>
        <script  th:src="@{/js/vendor/jquery-jvectormap-world-mill-en.js}"></script>
        <!-- third party js ends -->

        <!-- demo app -->
        <script  th:src="@{/js/pages/demo.dashboard.js}"></script>
        <!-- end demo js-->
        <script>
            $(function(){
                $("#accountUser").click(function(){
                    $("#page").attr("src","/A")
                });
                $("#accountMsg").click(function(){
                    $("#page").attr("src","/B")
                });
                $("#storeCategory").click(function () {
                    $("#page").attr("src","/categoryResource/index")
                })
                $("#accountMarket").click(function () {
                    $("#page").attr("src","/marketResource/index")
                })
            })
