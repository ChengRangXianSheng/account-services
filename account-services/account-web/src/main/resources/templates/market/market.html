<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>账户网点页面</title>
    <meta charset="UTF-8">
    <title>商品分类</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />
    <link  th:href="@{/images/favicon.ico}"  rel="shortcut icon">
    <link  th:href="@{/css/vendor/jquery-jvectormap-1.2.2.css}"  rel="stylesheet" type="text/css" />
    <link  th:href="@{/css/icons.min.css}" rel="stylesheet" type="text/css" />
    <link  th:href="@{/css/app.min.css}" rel="stylesheet" type="text/css" />
    <link  th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link  th:href="@{/css/pagination.css}" rel="stylesheet" type="text/css" />
</head>
<body style="overflow-y: hidden">
<div class="container-fluid">
    <div class="content-page" style="margin-left:-50px;position: absolute;overflow-y: hidden">
        <div class="content">
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box">
                        <br>
                        <div class="page-title-right">
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item"><a href="javascript: void(0);">首页</a></li>
                                <li class="breadcrumb-item"><a href="javascript: void(0);">账户管理</a></li>
                                <li class="breadcrumb-item active">商品分类</li>
                            </ol>
                        </div>
                        <h4 class="page-title">商品分类</h4>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="form-row">
                                <div class="col-auto col-2">
                                    <label class="sr-only" for="inlineFormInput">Name</label>
                                    <input type="text" class="  form-control mb-2" id="inlineFormInput" placeholder="请输入商品分类名">
                                </div>
                                <div class="col-auto">
                                    <button type="button" class="btn btn-primary">查询</button>
                                </div>
                                <div class="col-auto">
                                    <button type="button" class="btn btn-success">新增</button>
                                </div>

                            </div>

                            <div class="table-responsive-sm">
                                <table class="table table-centered mb-0" >
                                    <tr>
                                        <th>图片展示</th>
                                        <th>营业状态</th>
                                        <th>名称</th>
                                        <th>分账比例</th>
                                        <th>详细地址</th>
                                        <th>操作</th>
                                    </tr>
                                    <tbody id="tableData">
                                    <tr>
                                        <td><img src="../../static/images/test.png" ></td>
                                        <td>正常</td>
                                        <td>环球中心</td>
                                        <td>40%</td>
                                        <td>成都市高新区锦城广场地铁站旁边</td>
                                        <td>
                                            <div class="button-list">
                                                <button type="button" class="btn btn-primary btn-rounded">编辑</button>
                                                <button type="button" class="btn btn-danger btn-rounded">删除</button>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div class="eg">
            <div class="M-box3" style="width:200px;height:30px;margin-left:80%;position: absolute;overflow-y: hidden;margin-top: 11px"></div>
        </div>
    </div>
</div>
</body>
    <script  th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script  th:src="@{/js/app.min.js}"></script>
    <script  th:src="@{https://cdn.bootcss.com/Chart.js/2.8.0-rc.1/Chart.bundle.min.js}"></script>
    <script  th:src="@{/js/vendor/jquery-jvectormap-1.2.2.min.js}"></script>
    <script  th:src="@{/js/vendor/jquery-jvectormap-world-mill-en.js}"></script>
    <script  th:src="@{/js/pages/demo.dashboard.js}"></script>
    <script  th:src="@{/js/bootstrap.min.js}"></script>
    <script  th:src="@{/js/jquery.pagination.js}"></script>
    <script>
        var pageNumber=1;
        var keywords=null;
        var totalPage = 1;//总共多少页
        var totalRecords = 1;//总共多少页
        var pageSize=10;//每页显示多少条
        $(document).ready(function () {
            loadList();
            //回调函数
            PageClick = function(index){
                $('.now').text(index.getCurrent());
                loadList(index.getCurrent());//点击分页加载列表数据  */
            }

        function loadList(pageNumber) {
            $.ajax({
                type:"get",
                url: '/marketResource/index',
                dataType: "json",
                data: { 'page': pageNumber,'size': pageSize,"keywords":keywords},
                success:function(result) {
                    var count = result.total;
                    var data = result.data;
                    totalRecords = count;
                    totalPage = Math.ceil(count / pageSize);
                    var tableData="";
                    $.each(data, function(i, item) {
                        tableData+='<tr height="+50px+">'+
                            '<td>'+""+'</td>'+
                            '<td>'+"正常"+'</td>'+
                            '<td>'+item.name+'</td>'+
                            '<td>'+item.portionFee+'</td>'+
                            '<td>'+item.bankName+'</td>'+
                            '<td>'+" <div class=\"button-list\">\n" +
                            "        <button type=\"button\" class=\"btn btn-primary btn-rounded\">编辑</button>\n" +
                            "        <button type=\"button\" class=\"btn btn-danger btn-rounded\">删除</button>\n" +
                            " </div>"+'</td>'+
                            '</tr>';
                    });
                    $("#tableData").html(tableData);
                    $('.total').text(totalPage);
                    $('.count').text(count);
                    $('.M-box3').pagination({
                        pageCount: totalPage,	//总页数
                        current:pageNumber,			//当前第几页
                        //jump: true,				//跳转功能
                        //coping: true,			//是否开启首页末页
                        //keepShowPN:true,		//是否总显示上页下页
                        mode: 'fixed',			//固定数量
                        //count: 2,
                        //homePage: '首页',
                        //endPage: '末页',
                        //prevContent: '上页',
                        //nextContent: '下页',
                        callback:PageClick
                    });
                },
            });
        }
        })
    </script>
</html>
