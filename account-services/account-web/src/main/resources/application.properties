##当前环境
spring.profiles.active=dev 

##端口
server.port=8889
spring.application.name=account-service-provider

##MybatisPlus枚举
mybatis-plus.configuration.default-enum-type-handler=com.baomidou.mybatisplus.extension.handlers.MybatisEnumTypeHandler
##MybatisPlus打印Sql语句
logging.level.com.soiiy.service.web.account.mapper=debug
mybatis-plus.mapper-locations=mapper/*.xml
mybatis-plus.type-aliases-package=com.soiiy.service.web.account.entity

##数据源
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1/platform_accounts?useSSL=false&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456

##打印SpringSecurity输出信息
logging.level.org.springframework.security=info

##配置thymeleaf
spring.resources.static-locations=classpath:/static/
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=utf-8
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

##JWT配置

##JWT过期时间
#jwt.time:43200
###JWT安全密钥
#jwt.secret:"XiaoChen"
###token前缀
#jwt.prefix:"Xiao"
###http头key
#jwt.header:"Authorization"